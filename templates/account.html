<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            width: 100%;
            height: 100%;
            background: radial-gradient(
                    circle farthest-side at 0% 50%,
                    #282828 23.5%,
                    rgba(255, 170, 0, 0) 0
                )
                21px 30px,
                radial-gradient(
                    circle farthest-side at 0% 50%,
                    #2c3539 24%,
                    rgba(240, 166, 17, 0) 0
                )
                19px 30px,
                linear-gradient(
                    #282828 14%,
                    rgba(240, 166, 17, 0) 0,
                    rgba(240, 166, 17, 0) 85%,
                    #282828 0
                )
                0 0,
                linear-gradient(
                    150deg,
                    #282828 24%,
                    #2c3539 0,
                    #2c3539 26%,
                    rgba(240, 166, 17, 0) 0,
                    rgba(240, 166, 17, 0) 74%,
                    #2c3539 0,
                    #2c3539 76%,
                    #282828 0
                )
                0 0,
                linear-gradient(
                    30deg,
                    #282828 24%,
                    #2c3539 0,
                    #2c3539 26%,
                    rgba(240, 166, 17, 0) 0,
                    rgba(240, 166, 17, 0) 74%,
                    #2c3539 0,
                    #2c3539 76%,
                    #282828 0
                )
                0 0,
                linear-gradient(90deg, #2c3539 2%, #282828 0, #282828 98%, #2c3539 0%) 0 0
                #282828;
            background-size: 40px 60px;
            color: #fff;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #343a40;
            padding: 0.5rem 0;
            height: 70px; 
        }

        .header .container {
            display: flex;
            justify-content:space-between;
            max-width: 1200px;
            margin: 0 auto;
            height: 90%;
        }

        .header .logo {
            position: absolute;
            left: -170px;
            bottom: -30px;
            width: 60px; 
            height: auto; 
        }

        .header .logo img {
            width: 100%;
            height: auto;
        }

        .header .nav-links {
            display: flex;
        }

        .header .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }

        .header .auth-button {
            color: #fff;
            text-decoration: none;
        }

        .container h2 {
            margin-bottom: 20px;
        }

        .table {
            color: #fff;
            background-color: #343a40;
            border-collapse: collapse;
            width: 100%;
        }

        .table th, .table td {
            border: 1px solid #4e5d6c;
            padding: 10px;
            text-align: left;
        }

        .table thead th {
            background-color: #454d55;
        }

        .table tbody tr:nth-child(odd) {
            background-color: #3b424a;
        }

        .table tbody tr:hover {
            background-color: #484f57;
        }

        .sign-out-btn {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .btn-sign-out {
            background-color: #dc3545; /* Red color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }

        .btn-sign-out:hover {
            background-color: #c82333; /* Darker red */
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo">URL Detection</div>
                <nav class="nav-links">
                    <a href="/">Home</a>
                    <a href="/history">History</a>
                    <a href="/account">Account</a>
                    <a href="/logout">Logout</a>
                </nav>
            </div>
        </div>
    </header>
    <div class="container mt-5">
        <h2>Account Information</h2>
        <table class="table table-striped">
            <tbody>
                <tr>
                    <th scope="row">Username</th>
                    <td>{{ user.Username }}</td>
                </tr>
                <tr>
                    <th scope="row">Email</th>
                    <td>{{ user.Email }}</td>
                </tr>
                <tr>
                    <th scope="row">Created At</th>
                    <td>{{ user.Created_at }}</td>
                </tr>
            </tbody>
        </table>

        <h2>Search Statistics</h2>
        <table class="table table-striped">
            <tbody>
                <tr>
                    <th scope="row">Total Searches</th>
                    <td>{{ total_searches }}</td>
                </tr>
                <tr>
                    <th scope="row">Safe Detections</th>
                    <td>{{ safe_count }}</td>
                </tr>
                <tr>
                    <th scope="row">Malicious Detections</th>
                    <td>{{ malicious_count }}</td>
                </tr>
            </tbody>
        </table>

        <div class="sign-out-btn">
            <form action="/logout" method="get">
                <button type="submit" class="btn-sign-out">Sign Out</button>
            </form>
        </div>
    </div>
</body>
</html>
